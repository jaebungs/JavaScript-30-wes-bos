<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole')
  let timeUp = false
  let lastHole
  let points

  function ranTime(min, max) {
    return Math.round(Math.random() * (max-min) + min)
  }
  
  function ranHole(holes) {
    let holeNumber = Math.floor(Math.random() * holes.length)
    let hole = holes[holeNumber]

    if (lastHole === hole) {
      return ranHole(holes)
    }

    lastHole = hole
    return hole
  }

  function molePop() {
    const time = ranTime(200, 1000)
    const hole = ranHole(holes)
    let totalTime = 0

    hole.classList.add('up')

    setTimeout(() => {
      hole.classList.remove('up')
      if (!timeUp) {
        molePop()
      }
    }, time)


  }

  function score(e) {
    // If the event is not generated by click
    if (!e.isTrusted) return
    if (this.classList.contains('up')) {
      this.classList.remove('up')
      points ++;
      scoreBoard.textContent = points
    }

  }

  function startGame() {
    scoreBoard.textContent = 0
    timeUp = false
    points = 0
    molePop()

    setTimeout(()=>{
      timeUp = true
    }, 10000)


  }

  holes.forEach(function(hole){
    hole.addEventListener('click', score)
  })


</script>
</body>
</html>
